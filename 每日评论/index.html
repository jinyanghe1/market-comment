<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日评论 - 归档</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --primary-light: #16213e;
            --accent: #c0392b;
            --gold: #d4a843;
            --bg: #f4f5f7;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #6c757d;
            --border: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.7;
        }
        a { color: inherit; text-decoration: none; }
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: #fff;
            padding: 36px 24px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212,168,67,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        .header h1 {
            font-size: clamp(1.4rem, 3.5vw, 2rem);
            font-weight: 800;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        .header p {
            font-size: 13px;
            opacity: 0.7;
            position: relative;
        }
        .container {
            max-width: 720px;
            margin: 24px auto;
            padding: 0 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
        }
        .back-link:hover { color: var(--accent); }
        .count-badge {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            padding: 2px 10px;
            border-radius: 12px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .archive-list {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .archive-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s, padding-left 0.15s;
            cursor: pointer;
        }
        .archive-item:last-child { border-bottom: none; }
        .archive-item:hover {
            background: #f8f9fb;
            padding-left: 28px;
        }
        .item-left { display: flex; align-items: center; gap: 12px; }
        .item-date {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
        }
        .item-weekday {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-light);
            background: #f0f2f5;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .item-right { display: flex; align-items: center; gap: 12px; }
        .item-size {
            font-size: 12px;
            color: var(--text-light);
        }
        .item-arrow {
            font-size: 14px;
            color: var(--accent);
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.15s, transform 0.15s;
        }
        .archive-item:hover .item-arrow {
            opacity: 1;
            transform: translateX(3px);
        }
        .empty {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-light);
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding: 28px 20px;
            font-size: 12px;
            color: var(--text-light);
        }
        @media (max-width: 600px) {
            .container { padding: 0 14px; }
            .archive-item { padding: 14px 16px; }
            .archive-item:hover { padding-left: 20px; }
        }
    </style>
</head>
<body>
<div class="header">

</div>
